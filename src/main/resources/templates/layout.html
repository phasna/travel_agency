<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agence de Voyages - Gestion des Vols</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><i class="fas fa-plane-departure me-2"></i>Agence de Voyages</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/flights"
                ><i class="fas fa-list me-1"></i>Liste des Vols</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/flights/new"
                ><i class="fas fa-plus me-1"></i>Ajouter un Vol</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/flights/by-airplane"
                ><i class="fas fa-plane me-1"></i>Vols par Avion</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/flights/by-date-city"
                ><i class="fas fa-calendar-alt me-1"></i>Vols par Date et
                Ville</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div th:fragment="content" class="container mt-5">
      <div th:replace="~{:: #content}">
        <!-- Le contenu sera inséré ici -->
      </div>
    </div>

    <footer th:fragment="footer" class="footer mt-5 py-3 bg-dark text-white">
      <div class="container text-center">
        <span>© 2024 Agence de Voyages. Tous droits réservés.</span>
      </div>
    </footer>

    <div th:fragment="scripts">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Animation on Scroll -->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
    </div>
  </body>
</html>
